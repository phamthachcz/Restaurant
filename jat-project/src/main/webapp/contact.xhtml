<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<ui:composition template="template.xhtml">
	<ui:define name="title">Contact</ui:define>
	<ui:define name="content">
		
		
		<h:messages showDetail="true"/>
			<div class="loginCenter">
				<h1>Send Contact</h1>
				<h:form>
					<div class="form-group">
						<label for="exampleInputFirstName">First Name</label><br />
						<h:inputText styleClass="form-control" id="fname" label="Fname" value="#{contactController.newContact.fname}" /> <br />
					</div>
					<div class="form-group">
						<label for="exampleInputLastName">Last Name</label><br/>
						<h:inputText styleClass="form-control" id="lname" label="Lname" value="#{contactController.newContact.lname}" /><br/>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail">Email</label><br />
						<h:inputText styleClass="form-control" id="email" label="Email" value="#{contactController.newContact.email}" /> <br />
					</div>
					<div class="form-group">
						<label for="exampleInputDetail">Detail</label><br />
						<h:inputTextarea styleClass="form-control" id="detail" label="Detail" value="#{contactController.newContact.detail}" /> <br />
					</div>
					
					
					
					<br/>
					<h:commandButton styleClass="btn btn-danger" action="#{contactController.save()}" 
						value="Send" />
				</h:form>
			</div>
	<h:messages /> 
	
	</ui:define>


</ui:composition>
</html>
