<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html">
      

<h:head>
	
	
	<title>VSB Market</title>

    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"/>

    
    
	<h:outputStylesheet library="css" name="mainStyle.css" />
	<h:outputScript library="js" name="mainJs.js"></h:outputScript>


</h:head> 
<body>
	
	<ul class="topnav">
		  <li>
		  	<h:form>
				<h:commandButton styleClass="btn btn-success" action="#{accountController.index()}" value="Home" />
			</h:form>
		  </li>
		  <li>
		  	<h:form rendered="#{accountController.usersLogin}">
				<h:commandButton styleClass="btn btn-primary" action="#{contactController.sendContact()}" value="Contact" />
			</h:form>
		  </li>
		  <li>
		  	<h:form rendered="#{accountController.logoutAcc}">
				<h:commandButton styleClass="btn btn-primary" action="#{contactController.sendContact()}" value="Contact" />
			</h:form>
		  </li>
		  <li>
		  	<h:form rendered="#{accountController.adminLogin}">
				<h:commandButton styleClass="btn btn-primary" action="#{accountController.loginPage()}" value="Admin Manager" />
			</h:form>
		  </li>
		  
		  <li>
		  	<h:form rendered="#{accountController.usersLogin}">
				<h:commandButton styleClass="btn btn-primary" action="#{foodController.viewAllFood()}" value="Order Food" />
			</h:form>
		  </li>
		  
		  <li class="right">
		  	<h:form rendered="#{accountController.loginAcc}">
		  		<h:commandButton styleClass="btn btn-primary" action="#{accountController.logout()}" value="Logout" />
		  	</h:form>
		  	
		  </li>
		  <li class="right">
		  	<h:form rendered="#{accountController.logoutAcc}">
		  		<h:commandButton styleClass="btn btn-primary" action="#{accountController.loginPage()}" value="Login" />
		  	</h:form>
		  </li>
		  <li class="register right">
		  	<h:form rendered="#{accountController.logoutAcc}">
				<h:commandButton styleClass="btn btn-primary" action="#{accountController.register()}" value="Register" />
			</h:form>
		  
		  </li>
		</ul>
    <ui:insert name="content">
	Some content of page
	</ui:insert>
</body> 
</html>
